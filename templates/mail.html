<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/cdn/css/main.css">
    <script src="/cdn/js/devtool-block.js" type="text/javascript"></script>
    <title>Mail Hub</title>
</head>
<body bgcolor="#251F4C">
    <form action="/cmailhub" method="post">
        <input name="USER" placeholder="Your Username (e.g.test@vitznode.ml)">
        <input name="PASSWORD" type="password" placeholder="Your E-Mail Password">
        <input name="TO" placeholder="The Receiver's Mail">
        <input name="SUBJ" placeholder="Subject..."><br>
        <textarea name="MSG" placeholder="Message...""></textarea>
        <input type="submit">
        <input type="reset">

    </form>
</body>
</html>
