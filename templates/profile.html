<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{username}}'s Profile - VitzConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="/cdn/js/devtool-block.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/cdn/css/main.css">
    <link rel="stylesheet" href="/cdn/css/profile.css">
    <script>
      document.onkeydown = function(e) {
  if(event.keyCode == 123) {
     return false;
  }
  if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
     return false;
  }
  if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
     return false;
  }
  if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
     return false;
  }
  if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
     return false;
  }
}
window.addEventListener('contextmenu', function (e) {
  document.body.innerHTML 
    alert('Oh what you doing pal?');
  e.preventDefault();
}, false);

  </script>
    
</head>
<body bgcolor="#251F4C">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">VitzNode</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Homepage</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/@me">Profil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/settings">Einstellungen</a>
              </li>
              <li class="nav-item">
                {%if current_user.is_authenticated%}
                <a class="nav-link disabled" href="/login" tabindex="-1" aria-disabled="true">Log in</a>
                {%else%}
                <a class="nav-link" href="/login">Log in</a>
                {%endif%}
            </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="username">
        <div class="circular_image">
            <img src="/cdn/img/{{username.lower()}}.png" width="64px" height="auto"> 
        </div>
        {%for badge in badges%}
            <a href='{{badge.docs_uri}}' title="{{badge.name}}" alt='{{badge.name}}'><img src="{{badge.img}}" width="16px" height="auto"></a>
        {%endfor%}
        <p>{{username}}</p>
        <pre><code>
            {{user.bio}}
            </code></pre>
        {% if user.discord_username != "" %}
            <a href="https://discord.com/users/{{user.discord_userid}}"><button><img src="https://pnggrid.com/wp-content/uploads/2021/05/Discord-Logo-Circle-1024x1024.png" width="16" height="auto">{{user.discord_username}}</button></a>
        {%endif%}
        {% if user.discord_username != "" %}
            <a href="https://github.com/{{user.github_uri}}"><button><img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" width="16" height="auto">{{user.github_uri}}</button></a>
        {%endif%}
    </div>
</body>
</html>
